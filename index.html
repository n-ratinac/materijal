<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .delete {
            background-color: red;
            display: block;
            width: 50px;
            aspect-ratio: 1;
        }
        .dont {
            background-color: blue;
            display: block;
            width: 50px;
            aspect-ratio: 1;
        }
    </style>
    <script>
        function menjajBoju(){
            // dobije referencu na element sa id-em target1
            var element = document.getElementById("target1")
            // promeni mu boju teksta u crveno
            element.style.color = "red"
        }

        function dodajParagraf(){
            document.body.innerHTML += "<p>Ovo je dodat paragraf</p>"
        }

        function brisiElement(){
            var element = document.getElementById("target2")
            console.log(element)
            element.parentElement.removeChild(element)
        }

        function sakrij(){
            let element = document.getElementById("target3")
            element.style.visibility = "hidden"
            // ako hocu da ne zauzima mesto nako skrivanja
            element.style.display = "none"
        }

        function prikazi(){
            let element = document.getElementById("target3")
            element.style.visibility = "visible"
            // ako hocu da ne zauzima mesto nako skrivanja
            element.style.display = "inherit"
        }

        function brisiParagrafe(){
            let elements = document.getElementsByTagName("p")
            while(elements[0])
                elements[0].parentElement.removeChild(elements[0])   
        }

        function brisiDeleteKlasu() {
            let elements = document.getElementsByClassName("delete")
            while(elements[0])
                elements[0].parentElement.removeChild(elements[0])
        }
    </script>
</head>
<body>
    <h1>Promena stilova iz javascripta</h1>
    <h2 id="target1">Promena boje teksta ovog elementa</h2>
    <button onclick="menjajBoju()">Menjaj boju</button>

    <h1>Dodavanje novih elemenata u DOM</h1>
    <button onclick="dodajParagraf()">Dodaj novi paragraf</button>

    <h1>Brisanje postojecih elemenata iz DOM-a</h1>
    <p id="target2">Ovaj element je za brisanje</p>
    <button onclick="brisiElement()">Brisi paragraf</button>

    <h1>Skrivanje postojecih elemenata iz DOM-a</h1>
    <p id="target3">Ovaj element je za skrivanje</p>
    <button onclick="sakrij()">Sakrij paragraf</button>
    <button onclick="prikazi()">Prikazi paragraf</button>

    <h1>Brisanje po uslovu</h1>
    <button onclick="brisiParagrafe()">Brisi sve paragrafe</button>
    <button onClick="brisiDeleteKlasu()">Brisi sve one sa klasom <i>delete</i></button>

    <div class="delete"></div>
    <div class="delete"></div>
    <div class="dont"></div>
    <div class="delete"></div>
    <div class="dont"></div>
    <div class="dont"></div>

</body>
</html>
